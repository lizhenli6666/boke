<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <script src="../lib/bootstrap-3.3.7-dist/jquery-1.10.min.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login-reg.css">
    <script src="../js/reg.js"></script>
</head>

<body>
    <div class="login">
        <p>register</p>
        <div class="input-group username">
            <span class="input-group-addon" id="sizing-addon2">admin</span>
            <input type="text" class="form-control" id="adminname" placeholder="admin" aria-describedby="sizing-addon2">
        </div>
        <div class="input-group psd">
            <span class="input-group-addon" id="sizing-addon2">密&nbsp;&nbsp;码</span>
            <input type="password" class="form-control" id="psd" placeholder="Username" aria-describedby="sizing-addon2">
        </div>
        <div class="input-group tel">
            <span class="input-group-addon" id="sizing-addon2">手机号</span>
            <input type="text" class="form-control" id="telephone" placeholder="telephone" aria-describedby="sizing-addon2">
        </div>
        <button class="btn btn-primary" id="reg-btn">OK </button>
    </div>
</body>

</html>
